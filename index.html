<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Argument Standardizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            color: #343a40;
        }
        h1 {
            color: #343a40;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .output {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>AI Argument Standardizer</h1>
    <p>Enter an argument below, and the tool will separate **premises** and **conclusions**.</p>

    <textarea id="argumentInput" placeholder="Enter your argument here..."></textarea><br>
    <button class="btn" onclick="standardizeArgument()">Standardize</button>
    <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>

    <div id="response" class="output"></div>

    <script>
        function standardizeArgument() {
            const argument = document.getElementById("argumentInput").value.trim();
            if (!argument) {
                alert("Please enter an argument.");
                return;
            }

            // Expanded conclusion indicators
            const conclusionIndicators = [
                "therefore", "thus", "hence", "so", "consequently",
                "it follows that", "we can conclude that", "which means that",
                "this implies that", "ergo", "accordingly", "as a result"
            ];

            // Split sentences better (includes commas & semicolons)
            let sentences = argument.split(/(?<=[.?!,;])\s+/);
            let premises = [];
            let conclusion = "";

            for (let sentence of sentences) {
                let lowerSentence = sentence.toLowerCase();
                if (conclusionIndicators.some(word => lowerSentence.includes(word))) {
                    conclusion = sentence;
                } else {
                    premises.push(sentence);
                }
            }

            // Reorder premises/conclusion if needed
            if (!conclusion && premises.length > 1) {
                // Suggest the last sentence as the conclusion if no keyword was found
                conclusion = premises.pop();
            }

            // Format the output
            let output = "<strong>Standard Form:</strong><br><br>";
            premises.forEach((premise, index) => {
                output += `(P${index + 1}) ${premise}<br>`;
            });

            if (conclusion) {
                output += `<br>(C) ${conclusion}`;
            } else {
                output += "<br><strong>No conclusion detected.</strong>";
            }

            document.getElementById("response").innerHTML = output;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function copyToClipboard() {
            const responseText = document.getElementById("response").innerText;
            navigator.clipboard.writeText(responseText).then(() => {
                alert("Copied to clipboard!");
            });
        }

        // OPTIONAL: AI Integration (Hugging Face API)
        async function analyzeWithAI(text) {
            const response = await fetch("https://api-inference.huggingface.co/models/DebateLabKIT/argument-analyst", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer YOUR_HUGGINGFACE_API_KEY",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: text })
            });

            const result = await response.json();
            console.log(result); // Check AI output
        }
    </script>
</body>
</html>
