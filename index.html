<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Argument Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        textarea { width: 90%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; text-align: left; width: 80%; margin: auto; }
        .valid { color: green; font-weight: bold; }
        .invalid { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h2>AI Argument Analyzer</h2>
    <p>Enter an argument below, and the tool will format it into standard form and determine if it is logically valid.</p>
    <textarea id="argumentInput" placeholder="Type your argument here..." rows="5" cols="60"></textarea><br>
    <button onclick="analyzeArgument()">Analyze</button>

    <div id="output"></div>

    <script>
        function analyzeArgument() {
            let text = document.getElementById("argumentInput").value.trim();
            let premises = [];
            let conclusion = "";

            const conclusionKeywords = ["therefore", "hence", "thus", "so", "consequently"];
            let sentences = text.match(/(?:if\s[^.!?]+then\s[^.!?]+|[^.!?]+[.!?]+)/gi) || [];

            if (sentences.length === 0) {
                document.getElementById("output").innerHTML = "<p class='invalid'>❌ No argument detected. Please enter a valid argument.</p>";
                return;
            }

            for (let sentence of sentences) {
                sentence = sentence.trim();
                let lowerSentence = sentence.toLowerCase();

                if (conclusionKeywords.some(word => lowerSentence.includes(word))) {
                    conclusion = sentence;
                } else {
                    premises.push(sentence);
                }
            }

            if (premises.length >= 2 && !conclusion) {
                conclusion = premises.pop();
            }

            let outputHTML = "<h3>Standard Form:</h3>";
            premises.forEach((p, i) => outputHTML += `<p><strong>P${i+1}:</strong> ${p}</p>`);
            outputHTML += conclusion ? `<p><strong>Conclusion:</strong> ${conclusion}</p>` : `<p><strong>Conclusion:</strong> Not explicitly found.</p>`;

            let isValid = checkValidity(premises, conclusion);
            outputHTML += isValid ? `<p class='valid'>✔ This argument is logically valid.</p>` : `<p class='invalid'>✖ This argument is invalid.</p>`;

            document.getElementById("output").innerHTML = outputHTML;
        }

        function checkValidity(premises, conclusion) {
            if (premises.length < 2 || !conclusion) return false;

            let premiseWords = premises.map(p => p.toLowerCase().split(" "));
            let conclusionWords = conclusion.toLowerCase().split(" ");

            let matches = 0;
            for (let word of conclusionWords) {
                if (premiseWords.some(premise => premise.includes(word))) {
                    matches++;
                }
            }

            return matches / conclusionWords.length > 0.5; // At least 50% word overlap with premises
        }
    </script>

</body>
</html>
