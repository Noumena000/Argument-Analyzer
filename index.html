<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Argument Analyzer (No Backend)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- Load TensorFlow.js -->
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
        #output { margin-top: 20px; padding: 10px; background: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Argument Analyzer (AI-powered)</h1>
    <textarea id="argumentInput" placeholder="Enter your argument here..."></textarea>
    <button onclick="analyzeArgument()">Analyze</button>
    <div id="output"></div>

    <script>
        async function analyzeArgument() {
            const argument = document.getElementById('argumentInput').value.toLowerCase();
            document.getElementById('output').innerText = "Analyzing...";

            // Convert text to numerical format (basic text embedding)
            const inputTensor = tf.tensor1d(argument.split(' ').map(word => word.length));

            // Simple AI model (Dummy ML - replace with trained model later)
            const model = await tf.sequential({
                layers: [
                    tf.layers.dense({ inputShape: [inputTensor.shape[0]], units: 5, activation: 'relu' }),
                    tf.layers.dense({ units: 3, activation: 'softmax' })
                ]
            });

            // Predict argument type (simplified for now)
            const prediction = model.predict(inputTensor.reshape([1, inputTensor.shape[0]]));

            // Example classification output (dummy values)
            const result = await prediction.data();
            let analysis = "Analysis: ";

            if (result[0] > 0.5) {
                analysis += "This argument seems to use deductive reasoning.";
            } else if (result[1] > 0.5) {
                analysis += "This argument seems to use inductive reasoning.";
            } else {
                analysis += "Argument structure unclear.";
            }

            document.getElementById('output').innerText = analysis;
        }
    </script>
</body>
</html>
