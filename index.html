<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Argument Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/compromise"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
        #output { margin-top: 20px; padding: 10px; background: #f4f4f4; white-space: pre-line; }
    </style>
</head>
<body>
    <h1>AI Argument Analyzer</h1>
    <textarea id="argumentInput" placeholder="Enter your argument here..."></textarea>
    <button onclick="analyzeArgument()">Analyze</button>
    <div id="output"></div>

    <script>
        function textToVector(text) {
            let vector = new Array(50).fill(0);
            const words = text.toLowerCase().split(" ");
            words.forEach((word, index) => {
                if (index < 50) {
                    vector[index] = word.length;
                }
            });
            return vector;
        }

        function extractStandardForm(argument) {
            const doc = nlp(argument);
            const sentences = doc.sentences().out('array');
            let premises = [];
            let conclusion = "";

            sentences.forEach((sentence, index) => {
                if (sentence.includes("therefore") || sentence.includes("thus") || sentence.includes("hence") || sentence.includes("so")) {
                    conclusion = "Conclusion: " + sentence;
                } else {
                    premises.push(`P${index + 1}: ${sentence}`);
                }
            });

            if (!conclusion && premises.length > 1) {
                conclusion = "Conclusion: " + premises.pop();
            } else if (!conclusion) {
                conclusion = "Conclusion: [Not Explicitly Stated]";
            }

            return { premises, conclusion };
        }

        function classifyArgumentType(argument) {
            const lowerCaseArg = argument.toLowerCase();
            if ((lowerCaseArg.match(/if/gi) || []).length >= 2 && (lowerCaseArg.match(/then/gi) || []).length >= 2) {
                return "Deductive"; // Hypothetical Syllogism
            } 
            if (lowerCaseArg.includes("if") && lowerCaseArg.includes("then")) {
                return "Deductive"; // Modus Ponens or Modus Tollens
            }
            if (lowerCaseArg.includes("or") && lowerCaseArg.includes("not")) {
                return "Deductive"; // Disjunctive Syllogism
            }
            if (lowerCaseArg.includes("all") && lowerCaseArg.includes("therefore")) {
                return "Deductive"; // Barbara Syllogism
            }
            if (lowerCaseArg.includes("suppose") && lowerCaseArg.includes("therefore")) {
                return "Deductive"; // Reductio ad Absurdum
            }
            if (lowerCaseArg.includes("either") && lowerCaseArg.includes("if") && lowerCaseArg.includes("then") && lowerCaseArg.includes("therefore")) {
                return "Deductive"; // Proof by Cases
            }
            return "Inductive";
        }

        function evaluateStrength(argument) {
            if (classifyArgumentType(argument) === "Deductive") {
                return "N/A (Deductive arguments are not evaluated for strength).";
            }
            return argument.includes("most likely") || argument.includes("probably") || argument.includes("statistical data")
                ? "✓ This argument is strong."
                : "X This argument is weak.";
        }

        async function trainModel() {
            const model = tf.sequential();
            model.add(tf.layers.dense({ inputShape: [50], units: 32, activation: 'relu' }));
            model.add(tf.layers.dense({ units: 16, activation: 'relu' }));
            model.add(tf.layers.dense({ units: 2, activation: 'softmax' }));

            model.compile({
                optimizer: 'adam',
                loss: 'categoricalCrossentropy',
                metrics: ['accuracy']
            });

            const trainingData = [
                { input: "If it rains, then the ground is wet. It is raining. Therefore, the ground is wet.", output: [1, 0] },
                { input: "If the light is on, then the switch is flipped. The light is not on. Therefore, the switch is not flipped.", output: [1, 0] },
                { input: "All humans are mortal. All mortals die. Therefore, all humans die.", output: [1, 0] }
            ];

            const vectorizedData = trainingData.map(d => ({
                input: textToVector(d.input),
                output: d.output
            }));

            const xs = tf.tensor2d(vectorizedData.map(d => d.input));
            const ys = tf.tensor2d(vectorizedData.map(d => d.output));
            await model.fit(xs, ys, { epochs: 100 });
            console.log("Model training complete!");
            return model;
        }

        async function analyzeArgumentWithAI(argument) {
            const model = await trainModel();
            const vector = tf.tensor2d([textToVector(argument)]);
            const prediction = model.predict(vector);
            const result = await prediction.data();
            return result[0] > result[1] ? "✓ AI Analysis: This argument is likely valid." : "X AI Analysis: This argument is likely invalid.";
        }

        async function analyzeArgument() {
            const argument = document.getElementById('argumentInput').value;
            document.getElementById('output').innerText = "Analyzing with AI...";
            
            let { premises, conclusion } = extractStandardForm(argument);
            let argumentType = classifyArgumentType(argument);
            let strength = evaluateStrength(argument);
            const aiResult = await analyzeArgumentWithAI(argument);

            let validityAnalysis = argumentType === "Deductive" ? aiResult : strength;
            if (argumentType === "Deductive") strength = "N/A (Deductive arguments are not evaluated for strength).";

            document.getElementById('output').innerText = `**Standard Form:**\n${premises.join("\n")}\n${conclusion}\n\n` +
                `Type: ${argumentType}\n` +
                `Strength: ${strength}\n` +
                `Analysis: ${validityAnalysis}`;
        }
    </script>
</body>
</html>
