<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Argument Standardizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #343a40;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: left;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>AI Argument Standardizer</h1>
    <p>Enter an argument below, and the tool will separate **premises** and **conclusions**.</p>

    <textarea id="argumentInput" placeholder="Enter your argument here..."></textarea><br>
    <button class="btn" onclick="standardizeArgument()">Standardize</button>

    <div id="response" class="output"></div>

    <script>
        function standardizeArgument() {
            const argument = document.getElementById("argumentInput").value.trim();
            if (!argument) {
                alert("Please enter an argument.");
                return;
            }

            // Define keywords that indicate a conclusion
            const conclusionIndicators = ["therefore", "thus", "hence", "so", "consequently", "it follows that", "we can conclude that"];

            // Split sentences by periods, question marks, or exclamation marks
            let sentences = argument.split(/(?<=[.?!])\s+/);
            let premises = [];
            let conclusion = "";

            for (let sentence of sentences) {
                let lowerSentence = sentence.toLowerCase();
                if (conclusionIndicators.some(word => lowerSentence.includes(word))) {
                    conclusion = sentence;
                } else {
                    premises.push(sentence);
                }
            }

            // Format the output
            let output = "<strong>Standard Form:</strong><br><br>";
            premises.forEach((premise, index) => {
                output += `(P${index + 1}) ${premise}<br>`;
            });

            if (conclusion) {
                output += `<br>(C) ${conclusion}`;
            } else {
                output += "<br><strong>No conclusion detected.</strong>";
            }

            document.getElementById("response").innerHTML = output;
        }
    </script>
</body>
</html>
