<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Argument Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        textarea { width: 90%; height: 100px; margin-bottom: 10px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
        #output { 
            font-size: 18px;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            width: 80%;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .valid { color: green; font-weight: bold; }
        .invalid { color: red; font-weight: bold; }
        .fallacy { color: orange; font-weight: bold; }
    </style>
</head>
<body>

    <h2>AI-Powered Argument Analyzer</h2>
    <p>Enter an argument below, and the AI will analyze its structure, check validity, and detect fallacies.</p>
    <textarea id="argumentInput" placeholder="Type your argument here..." rows="5"></textarea><br>
    <button onclick="analyzeArgument()">Analyze</button>
    <button onclick="clearInput()">Clear</button>

    <div id="output"></div>

    <script>
        async function analyzeArgument() {
            let argumentText = document.getElementById("argumentInput").value.trim();
            if (!argumentText) {
                document.getElementById("output").innerHTML = "<p class='invalid'>❌ Please enter an argument for analysis.</p>";
                return;
            }

            document.getElementById("output").innerHTML = "⏳ Analyzing argument... Please wait.";

            let response = await fetch("https://api-inference.huggingface.co/models/google/logic-t5-base", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer hf_hf_iZibzSBwnnQqWVQrjSGRDPJYfvFqohachz",  // REPLACE with your actual API key!
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ "inputs": argumentText })
            });

            let data = await response.json();

            if (data.error) {
                document.getElementById("output").innerHTML = `<p class='invalid'>❌ Error: ${data.error}</p>`;
                return;
            }

            document.getElementById("output").innerHTML = `<h3>AI Logic Analysis:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function clearInput() {
            document.getElementById("argumentInput").value = "";
            document.getElementById("output").innerHTML = "";
        }
    </script>

</body>
</html>
